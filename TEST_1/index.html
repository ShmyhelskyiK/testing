<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <section class="button">
      <button class="button__create">Create new game</button>
      <button class="button__saved">Saved games</button>
    </section>

    <section class="form">
      <h2 class="form__title">Create New Game</h2>
      <form name="new_game" method="#" action="#">
        <h3>Game name</h3>
        <input type="text" placeholder="Game name">
        <h3>Description</h3>
        <input type="text" placeholder="Description">
        <h3>Add question</h3>
        <input type="text" placeholder="Question">
        <button class="form__button"></button>
        <input type="text" placeholder="No question">
      </form>
      <div class="form-button">
        <button class="form-button__cancel">Cancel</button>
        <button class="form-button__create">Create game</button>
      </div>
    </section>



  </main>
</body>
</html>
